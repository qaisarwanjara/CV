<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter number"));
        if (num < 100) {
        switch (num < 100) {
            case (num <= 29):
            console.log("Number is low");
            break;
            case (num >= 30 && num <= 49):
            console.log("Between 30 t0 49");
            break;
            case (num >= 50 && num < 90):
            console.log("Number is High");
            break;
            default:
            console.log("invalid");
        }
    }
    else {
        switch (num > 101) {
            case (num > 101 && num < 500):
            console.log("Less from 500");
            break;
            default:
            console.log("Error");
            
        }
    }
    </script>
</body>
</html>
