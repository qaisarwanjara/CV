<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = parseInt(prompt("Enter Number"));
        let i = 2;
        let isprime = true;
        while (i < x) {
            if (i % x == 0){
               
                
                console.log("Prime No " +x);
                isprime = false;
                break;
              
                }
                else {
                    console.log("Not Prime " +x);
            }
            break;
        }
    </script>
</body>
</html>
