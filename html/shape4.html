<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let j;
        let result = "";
        for (i = 0; i <= 5; i++){
            for (j = 0; j < 6-i; j++){
                result += "^\t";
            }
            result += "\n";
            
        }
        console.log(result);
    </script>
</body>
</html>
