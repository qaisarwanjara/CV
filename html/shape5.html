<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i;
        let j;
        for (i=0; i<5; i++){
            for (j=0; j < i; j++) {
                document.write("&nbsp;&nbsp;&nbsp;");
            }
            for (j = 5; j > i; j--) {
                document.write("#");
                if (j > i + 1) 
                    document.write("&nbsp;");
            }
            document.write("</br>");
        }
    </script>
</body>
</html>
