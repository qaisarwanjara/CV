<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let day = prompt("Enter day");

        switch (day) {
            case "Monday":
            console.log("Start week");
            break;
            case "Tuseday":
            console.log("Meeting");
            break;
            case "Wednesday":
            console.log("Customer Service");
            break;
            case "Thursday":
            console.log("Community");
            break;
            case "Friday":
            console.log("Prayer");
            break;
            case "Saturday":
            console.log("Party All Night");
            break;
            case "Sunday":
            console.log("Repeat");
            break;
            default:
            console.log("Invalid");

        }
    </script>
</body>
</html>
