<body>
    <script>
        let x = parseInt(prompt("Enter Number"));
        let num = 0;
        let i = 1;
        while (x <= 1000) {
            while (i<=x /2) {
            i++;
            if (x % i ==0) {
                num=1;
                break;
            }
        i++;
        }
        if(num == 0){
            console.log("Prime No "+x);
        }
            else {
            console.log("Not Prime "+x);
        }
        break;
        }
    </script>
</body>
